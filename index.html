<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOVA Reminder</title>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"></script>
    <style>
        body { font-family: Arial, sans-serif; background-color: whitesmoke; }
        .container {
            max-width: 600px;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0,0,0, 0.1);
        }
        label, input, button { margin: 10px 0; display: block; width: 100%; }
        input { padding: 5px; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th, td { padding: 8px; border: 1px solid #ddd; text-align: center; }
        th { background-color: blue; color: white; }
        button { background-color: blue; color: white; padding: 10px; border: none; cursor: pointer; }
        button:hover { background-color: darkblue; }
        .delete-btn { background-color: red; color: white; padding: 5px; border: none; cursor: pointer; width: 80px; }
        .delete-btn:hover { background-color: darkred; }
    </style>
</head>
<body>
    <div class="container">
        <h1 style="text-align: center;">Nova Reminder</h1>
        <label>Customer Name:</label>
        <input type="text" id="name">
        <label>Contact Number:</label>
        <input type="text" id="number">
        <label>Purchasing Details:</label>
        <input type="text" id="details">
        <label>Date of Purchasing:</label>
        <input type="date" id="purchaseDate">
        <label>Set Reminder Date:</label>
        <input type="date" id="reminderDate">
        <label>Set Time (9 AM - 6:30 PM Business Hours):</label>
        <input type="time" id="time">
        <button onclick="scheduleReminder()">Remind Me</button>
        <table>
            <thead>
                <tr>
                    <th>Customer Name</th>
                    <th>Contact Number</th>
                    <th>Purchasing Details</th>
                    <th>Date of Purchasing</th>
                    <th>Reminder Date & Time</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="reminderTable"></tbody>
        </table>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyABZ5hkmLpxnxz0c-XhbypX9Pe9xX6AP_8",
            authDomain: "nova-raminder.firebaseapp.com",
            projectId: "nova-raminder",
            storageBucket: "nova-raminder.appspot.com",
            messagingSenderId: "888723623944",
            appId: "1:888723623944:web:b45ec725fdfcd5923b01bd",
            measurementId: "G-KCXRRXNC08"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        
        function scheduleReminder() {
            var customerName = document.getElementById("name").value;
            var contactNumber = document.getElementById("number").value;
            var purchasingDetails = document.getElementById("details").value;
            var purchaseDate = document.getElementById("purchaseDate").value;
            var reminderDate = document.getElementById("reminderDate").value;
            var reminderTime = document.getElementById("time").value;
            
            if (!customerName || !contactNumber || !purchasingDetails || !purchaseDate || !reminderDate || !reminderTime) {
                alert("Please fill all fields.");
                return;
            }
            
            var dateTimeString = reminderDate + " " + reminderTime;
            db.collection("reminders").add({
                name: customerName,
                contact: contactNumber,
                details: purchasingDetails,
                purchaseDate: purchaseDate,
                reminderDateTime: dateTimeString
            }).then(() => {
                alert("Reminder saved successfully!");
                loadReminders();
            }).catch(error => console.error("Error adding reminder: ", error));
        }
        
        function loadReminders() {
            document.getElementById("reminderTable").innerHTML = "";
            db.collection("reminders").get().then(snapshot => {
                snapshot.forEach(doc => {
                    addReminderToTable(doc.id, doc.data());
                });
            });
        }
        
        function addReminderToTable(id, data) {
            var table = document.getElementById("reminderTable");
            var row = table.insertRow();
            row.insertCell(0).innerText = data.name;
            row.insertCell(1).innerText = data.contact;
            row.insertCell(2).innerText = data.details;
            row.insertCell(3).innerText = data.purchaseDate;
            row.insertCell(4).innerText = data.reminderDateTime;
            
            var actionCell = row.insertCell(5);
            var deleteBtn = document.createElement("button");
            deleteBtn.innerText = "Delete";
            deleteBtn.className = "delete-btn";
            deleteBtn.onclick = function() { deleteReminder(id, row); };
            actionCell.appendChild(deleteBtn);
        }
        
        function deleteReminder(id, row) {
            db.collection("reminders").doc(id).delete().then(() => {
                row.remove();
            }).catch(error => console.error("Error deleting reminder: ", error));
        }
        
        window.onload = loadReminders;
    </script>
</body>
</html>
